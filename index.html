<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section id="header" class="">
        <div class="container section">
          <div class="row">
            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <h1 class="pt-5 pb-3">Bookmarker</h1>
            </div>
          </div>
        </div>
      </section>

      <section id="searchSection">
        <div class="container gy-3">
          <div class="row gy-3 d-flex align-items-center">
            <div class="col-md-7 col-lg-9">
              <input
                type="text"
                name="searchField"
                id="searchInput"
                class="form-control"
                placeholder="Search by name"
              />
            </div>
            <div class="col-md-5 col-lg-3">
              <a href="addBookmark.html" class="btn btn-success form-control"
                >Add new website</a
              >
            </div>
          </div>
        </div>
      </section>

      <section id="tableSection">
        <div class="container">
          <div class="row">
            <div class="col">
              <table
                class="table table-hover text-center d-none"
                id="tableData"
              >
                <thead>
                  <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit Website</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
                <div id="noDataUI" class="alert bg-warning bg-opacity-25 d-none">
                    <h3>No data found</h3>
                  </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
